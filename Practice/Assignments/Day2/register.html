<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h3 align="center">Registration Page</h3>
    <br>
    <label>Enter First Name</label>
    <input type="text" id="fname"><br>
    <br>
    <label>Enter Second Name</label>
    <input type="text" id="lname"><br>
    <br>
    <label>Date of Birth</label>
    <input type="date" id="dob"><br>
    <br>
    <label>Address</label>
    <!-- <input type="textarea" id="add" row="5" col="10"> -->
    <textarea id="add" rows="5" cols="30"></textarea>
    <br>
    <br>
    <label>State</label>
    <select>
        <option>Select One State</option>
        <option>Maharashtra</option>
        <option>Madhya Pradesh</option>
        <option>Chattisgarh</option>
        <option>Andhra Pradesh</option>
    </select>
    <br>
    <br>
    <label>Education</label>
    <br>
    SSC<input type="checkbox" id="ch1">
    HSC<input type="checkbox" id="ch2">
    Graduation<input type="checkbox" id="ch3">
    Post-Graduation<input type="checkbox" id="ch4">
    <br>
    <br>

</body>
</html>
