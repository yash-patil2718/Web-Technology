<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script>
        function convertCalculation(){
            let num1 = parseInt(document.getElementById("num1").value)
            let num2 = parseInt(document.getElementById("num2").value)
            let op = document.getElementById("operation").value
            switch(op){
                case '+' :
                    document.getElementById("formattedOutput").innerHTML = num1 + num2
                    break

                case '-':
                    document.getElementById("formattedOutput").innerHTML = num1 - num2
                    break

                case '*':
                    document.getElementById("formattedOutput").innerHTML = num1 * num2
                    break

                case '/':
                    document.getElementById("formattedOutput").innerHTML = num1 / num2
                    break
            }

        }
    </script>
</head>
<body>
    <label>number1</label>
    <input type="number" id="num1">
    <br>
    <br>
    <label>number2</label>
    <input type="number" id="num2">
    <br>
    <br>
    <select id="operation" onchange="convertCalculation()">
        <option>Select an option</option>
        <option>+</option>
        <option>-</option>
        <option>*</option>
        <option>/</option>
    </select>
    <p id="formattedOutput"></p>
</body>
</html>
